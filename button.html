
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <button class="ui blue button">Please click me</button>
        <button class="ui red button">Please click me</button>
        <button class="ui teal button">Please click me</button>
        <button class="ui green button">Please click me</button>
        <button class="ui basic button">Please click me</button>
        <button class="ui basic blue button">Please click me</button>
        <button class="ui basic black button">Please click me</button>

        <hr>
        <button class="ui primary button">Please click me</button>
        <button class="ui secondary button">Please click me</button>
        
        <hr>

        <button class="ui animated button">
            <span class="visible content"> Next</span>
            <span class="hidden content"> <i class="right arrow icon"></i></span>
        </button>

        <button class="ui animated fade orange button">
            <span class="visible content"> Next</span>
            <span class="hidden content"> <i class="right arrow icon"></i></span>
        </button>

        <button class="ui animated vertical blue button">
            <span class="visible content"> Next</span>
            <span class="hidden content"> <i class="right arrow icon"></i></span>
        </button>

        <hr>

        <div class="ui buttons">
            <button class="ui button"><i class="pause icon"></i></button>
            <button class="ui button"><i class="play icon"></i></button>
            <button class="ui button"><i class="stop icon"></i></button>
        </div>

        <div class="ui black buttons">
            <button class="ui button"><i class="pause icon"></i></button>
            <button class="ui button"><i class="play icon"></i></button>
            <button class="ui button"><i class="stop icon"></i></button>
        </div>

        <div class="ui basic red buttons">
            <button class="ui button"><i class="pause icon"></i></button>
            <button class="ui button"><i class="play icon"></i></button>
            <button class="ui button"><i class="stop icon"></i></button>
        </div>

        <hr>

        <button class="ui tiny loading button">Loading</button>
        <button class="ui loading button">Loading</button>
        <button class="ui massive loading button">Loading</button>

        <button class="ui huge loading button">Loading</button>
        <button class="ui large loading button">Loading</button>
        <button class="ui small loading button">Loading</button>

    </div>
</body>
</html>
